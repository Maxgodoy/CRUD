<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
       <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <header></header>
    <nav class="nav">
    <h1 class="titulo-nav">Base de nuestros clientes</h1>
    </nav>
<div class="color">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Agrega a un nuevo cliente</h2>
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="form-group">
                                <input type="hidden" id="id" name="id" value="0">
                               <input type="text" id="nombre" class="form-control" placeholder="Ingresar nombre"> 
                            </div>
                            <div class="form-group">
                                <input type="text" id="apellido" class="form-control" placeholder="Ingresar apellido"> 
                            </div>
                            <div class="form-group">
                                <input type="number" id="edad" class="form-control" placeholder="Edad">
                            </div>

                            <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
                        </form>

            </div>
                </div>
            </div>
        </header>
        <footer>
            <div class="col-md-6">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>nº</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Edad</th>
                            <th>Configuración</th>
                        </tr>
                    </thead>
                    <tbody id="clientes">
                        <td>1</td>
                        <td>Maximiliano</td>
                        <td>Godoy</td>
                        <td>16</td>

                    </tbody>
                </table>
            </div>
        </footer>
        </div>
    </div>
</div>









    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
